
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="/start/mid.css">
<script src="/midterm.js"></script>
</head>
<body>

<div class="bg">
  <div class="login-container">
    <p>Not a member? <strong><a href="/start/signup.html">Create One Now!</a></strong></p>
    <h2 class="playfair-display-title">MY BLOG</h2>
    <form action="/users/login" method="post">
        <input type="text" placeholder="Enter Username" name="username" required>
        <input type="password" placeholder="Password" name="password" required>
        <div class="button-container">
            <button class="login-btn" type="submit">>>></button>
        </div>
    </form>
    <div id="login-error-message"></div>
    <script>
      window.onload = function() {
          const urlParams = new URLSearchParams(window.location.search);
          const loginStatus = urlParams.get('login');
          if (loginStatus === 'failed') {
              document.getElementById('login-error-message').innerText = 'Login failed. Please check your username and password.';
          }
      };
  </script>
  </div>
</div>

</body>
</html>
